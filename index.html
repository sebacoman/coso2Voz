<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Todo el head se mantiene igual -->
  </head>
  <body>
    <div class="asistente">
      <!-- ... Contenido HTML igual ... -->
    </div>

    <script>
      const estado = document.getElementById("estado");
      const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      reconocimiento.lang = "es-AR";
      reconocimiento.interimResults = false;
      reconocimiento.maxAlternatives = 1;

      function iniciarReconocimiento() {
        estado.textContent = "üéß Escuchando...";
        reconocimiento.start();
      }

      reconocimiento.onresult = function(event) {
        const texto = event.results[0][0].transcript.toLowerCase();
        estado.textContent = `üó£Ô∏è Dijiste: "${texto}"`;
        responder(texto);
      };

      reconocimiento.onerror = function(event) {
        estado.textContent = `‚ùå Error: ${event.error}`;
      };

      function responder(mensaje) {    // <-- ¬°Error de sintaxis corregido aqu√≠!
        let respuesta = "No entend√≠, ¬øpod√©s repetir?";

        if (/como estas|como te va|todo bien|estas bien/.test(mensaje)) {
          respuesta = "Estoy muy bien, gracias por preguntar. ¬øY vos?";
        } else if (/hora|que hora es|tenes la hora/.test(mensaje)) {
          const hora = new Date().toLocaleTimeString();
          respuesta = `Son las ${hora}`;
        } else if (/llamar|ayuda|emergencia/.test(mensaje)) {
          respuesta = "Si necesit√°s ayuda, puedo avisar a alguien de confianza.";
        } else if (/nombre|quien sos|como te llamas/.test(mensaje)) {
          respuesta = "Soy tu asistente inteligente, Seba.";
        }

        const synth = window.speechSynthesis;
        const voz = new SpeechSynthesisUtterance(respuesta);
        voz.lang = "es-AR";
        synth.speak(voz);
      }  // <-- Solo debe cerrarse aqu√≠ la funci√≥n responder
    </script>
  </body>
</html>
