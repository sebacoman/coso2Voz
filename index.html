<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Test Voz</title>
  </head>
  <body>
    <h1>ğŸ¤ Prueba de voz</h1>
    <p id="estado">HacÃ© clic y hablÃ¡</p>
    <button onclick="escuchar()">Hablar</button>

    <script>
      const estado = document.getElementById("estado");
      const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

      reconocimiento.lang = "es-AR";
      reconocimiento.interimResults = false;
      reconocimiento.maxAlternatives = 1;

      function escuchar() {
        estado.textContent = "ğŸ§ Escuchando...";
        reconocimiento.start();
      }

      reconocimiento.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        estado.textContent = `ğŸ—£ï¸ Dijiste: "${texto}"`;
      };

      reconocimiento.onerror = function(event) {
        estado.textContent = `âŒ Error: ${event.error}`;
      };
    </script>
  </body>
</html>
