<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Asistente Voz Básico</title>
  </head>
  <body>
    <h1>🎤 Asistente de Voz</h1>
    <p id="estado">Hacé clic y hablá</p>
    <button onclick="escuchar()">Hablar</button>

    <script>
      const estado = document.getElementById("estado");
      const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

      reconocimiento.lang = "es-AR";
      reconocimiento.interimResults = false;
      reconocimiento.maxAlternatives = 1;

      function escuchar() {
        estado.textContent = "🎧 Escuchando...";
        reconocimiento.start();
      }

      reconocimiento.onresult = function(event) {
        const texto = event.results[0][0].transcript.toLowerCase();
        estado.textContent = `🗣️ Dijiste: "${texto}"`;
        responder(texto);
      };

      reconocimiento.onerror = function(event) {
        estado.textContent = `❌ Error: ${event.error}`;
      };

      function responder(mensaje) {
        let respuesta = "No entendí, ¿podés repetir?";

        if (mensaje.includes("cómo estás") || mensaje.includes("como estas")) {
          respuesta = "Estoy muy bien, gracias por preguntar. ¿Y vos?";
        } else if (mensaje.includes("hora")) {
          const hora = new Date().toLocaleTimeString();
          respuesta = `Son las ${hora}`;
        } else if (mensaje.includes("nombre")) {
          respuesta = "Me llamo Asistente Inteligente. Estoy para ayudarte, Seba.";
        } else if (mensaje.includes("llamar") || mensaje.includes("emergencia")) {
          respuesta = "¿Querés que llame a alguien de confianza?";
        }

        const voz = new SpeechSynthesisUtterance(respuesta);
        voz.lang = "es-AR";
        speechSynthesis.speak(voz);
      }
    </script>
  </body>
</html>
